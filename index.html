  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.7/jquery.fullPage.js"></script>
  <script>
  $(function() {
    $('#fullpage').fullpage({
      //continuousVertical: true
    })

    //点击跳下一页
    $('.next').on('click', function() {
      $.fn.fullpage.moveSectionDown();
    })

    //点击关闭
    $('.close').on('click', function() {
      $('.login_warn').css('display', 'none');
      $('.choose_warn').css('display', 'none');
      $('.add_warn').css('display', 'none');
      $('.success_warn').css('display', 'none');
    })

    //点击报名
    $('.name').on('click', function() {
      //没登录
      // if (localStorage.authorizationData === undefined) {
      //   $('.login_warn').css('display', 'block');
      // } else {
      //   //没有简历
      //   if (localStorage.accountInfo === undefined) {
      //     $('.add_warn').css('display', 'block');
      //   } else {
      //     $('.choose_warn').css('display', 'block');
      //   }
      // }
      $('.choose_warn').css('display', 'block');
    })


    //点击确定
    $('.ok').on('click', function() {
      var reid = "";
      if (localStorage.resumelistmodel) {
        reids = JSON.parse(localStorage.resumelistmodel);
        reid = reids[0].resumeid;
      }
      var checkboxs = $(".choose").find("input[type='checkbox']");
      var check = "";
      for (var length = checkboxs.length, i = 0; i < length; i++) {
        if ($(checkboxs[i]).prop('checked')) {
          check = check + $(checkboxs[i]).val() + ",";
        }

      }
      check = check.substring(0, check.length - 1);
      var state = "否";
      if ($("#state").prop('checked')) {
        state = "是";
      }
      $.post("//wx.tianjihr.com/api/tianjihr/tianjibaoming", {
        resumeid: reid,
        companyid: check,
        state: state
      }, function(data) {
        $('.choose_warn').css('display', 'none');
        $('.success_warn').css('display', 'block');
      });
    })

    //分享
    $.get("http://wx.tianjihr.com/WeiXinOAuth/jssharejson", {
        url: "http://m.tianjihr.com/activity/gzkfr/index.html" + location.search
      },
      function(data) {
        wx.config({
          debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
          appId: data.appId, // 必填，公众号的唯一标识
          timestamp: data.timestamp, // 必填，生成签名的时间戳
          nonceStr: data.nonceStr, // 必填，生成签名的随机串
          signature: data.signature, // 必填，签名，见附录1
          jsApiList: [
              'checkJsApi',
              'onMenuShareTimeline',
              'onMenuShareAppMessage',
              'hideOptionMenu',
              'hideMenuItems'
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });


        wx.ready(function() {
          wx.onMenuShareTimeline({
            title: '教你如何给自己一个进名企的机会', // 分享标题
            link: 'http://m.tianjihr.com/activity/gzkfr/index.html', // 分享链接
            imgUrl: 'http://m.tianjihr.com/activity/gzkfr/images/100100.jpg', // 分享图标
            success: function() {

            },
            cancel: function() {

            }
          });

          wx.onMenuShareAppMessage({
            title: '教你如何给自己一个进名企的机会', // 分享标题
            desc: '中天九建，汉威电子，亚新集团雇主开放日第一季限额开放，错过就再等一年吧。', // 分享描述
            link: 'http://m.tianjihr.com/activity/gzkfr/index.html', // 分享链接
            imgUrl: 'http://m.tianjihr.com/activity/gzkfr/images/100100.jpg', // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function() {
              // 用户确认分享后执行的回调函数
            },
            cancel: function() {
              // 用户取消分享后执行的回调函数
            }
          });


          wx.showMenuItems({
            menuList: ['menuItem:profile', 'menuItem:addContact'] // 要显示的菜单项，所有menu项见附录3
          });


        });
      });


  })
